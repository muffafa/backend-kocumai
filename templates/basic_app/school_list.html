
{% extends "basic_app/base.html" %}
{% block body_block %}

<div class="jumbotron">
  <h1 class="display-4">School List</h1>
  <p class="lead">This is a School page.</p>

   <ol>
      {% for school in schools %}
        <li>
          <a href="{% url 'basic_app:school_detail' school.id %}">{{ school.name }}</a>
        </li>
      {% endfor %}
   </ol>
</div>

{% endblock %}
