{% extends "basic_app/base.html" %} {% block body_block %}

<div class="jumbotron">
  <h1>Login</h1>
  <form method="post" action="{% url 'basic_app:user_login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        name="username"
        class="form-control"
        id="username"
        required
        placeholder="Enter your username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        class="form-control"
        id="password"
        required
        placeholder="Enter your password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p>
    Don't have an account?
    <a href="{% url 'basic_app:register' %}">Sign up here</a>
  </p>
</div>

{% endblock %}
