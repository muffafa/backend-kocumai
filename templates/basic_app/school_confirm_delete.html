{% extends "basic_app/base.html" %} {% block body_block %}

<div class="jumbotron">
  <h1 class="display-4">Delete School</h1>
  <p class="lead">Are you sure you want to delete this school?</p>

  <h2>School Name: {{ school.name }}</h2>
  <h3>City: {{ school.city }}</h3>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a
      href="{% url 'basic_app:school_detail' school.id %}"
      class="btn btn-secondary"
      >Cancel</a
    >
  </form>
</div>

{% endblock %}
